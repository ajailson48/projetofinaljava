<!DOCTYPE html>
<html f.oxmlns:th="http://www.thymelearg">

<head>
	<meta charset="UTF-8">
	<title>Listas de Tarefas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#"> Listas de Tarefas </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/tasks}">Lista Nova</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Listas de Tarefas</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/tasks/new}" class="btn btn-primary btn-sm mb-3"> Add Task</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-success">
				<tr>
					<th>Lista de Tarefa</th>
					<th>DescriÃ§Ã£o</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="task: ${tasks}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.status}"></td>
					<td>
						<a th:href="@{/tasks/edit/{id}(id=${task.id})}"
						class="btn btn-primary"> Atualizar </a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
